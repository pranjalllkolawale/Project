<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASL Translator - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1100px;
      background: #181818;
      border-radius: 20px;
      box-shadow: 0 10px 50px rgba(29, 185, 84, 0.2); /* Darker shadow for depth */
    }

    .info {
      flex: 1;
      padding: 50px 40px;
      background: linear-gradient(135deg, #222, #333);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .info h1 {
      font-size: 38px;
      color: #1DB954; /* Spotify Green */
      margin-bottom: 20px;
    }

    .info p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 30px;
      max-width: 80%;
    }

    .info .glow-box {
      width: 100%;
      height: 250px;
      background: radial-gradient(circle at center, rgba(29, 185, 84, 0.1), #000);
      border: 2px solid #333;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 14px;
    }

    .login {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      background: #181818;
    }

    .login h2 {
      font-size: 30px;
      color: #1DB954;
      margin-bottom: 20px;
      text-align: center;
    }

    .login p {
      color: #dcdcdc; /* Light gray text for better contrast */
      font-size: 16px;
      margin-bottom: 10px;
      text-align: center;
    }

    .login input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 16px;
      color: #f1f1f1;
    }

    .login input::placeholder {
      color: #aaa;
    }

    .login button {
      padding: 14px;
      background: linear-gradient(to right, #1DB954, #1ED760); /* Spotify Green */
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .login button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #1ED760, #1DB954);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        margin-top: 30px;
      }

      .info, .login {
        padding: 30px 20px;
      }

      .info .glow-box {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Info Section -->
    <div class="info">
      <h1>ASL Translator</h1>
      <p>
        Convert American Sign Language gestures to text in real-time. Built to improve communication for individuals with varying needs in workplaces, interviews, and daily conversations.
      </p>
      <div class="glow-box">
        <!-- [ Add ASL-related image or icon here ] -->
      </div>
    </div>

    <!-- Right Login Form Section -->
    <div class="login">
      <h2>Login</h2>
      <p>Sign in to access the ASL translation tools.</p>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

</body>
</html>
