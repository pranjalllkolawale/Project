<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASL Translator - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1100px;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.2);
      overflow: hidden;
    }

    .info {
      flex: 1;
      padding: 50px 40px;
      background: linear-gradient(135deg, #121212, #1e1e1e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .info h1 {
      font-size: 36px;
      color: #00bfff;
      margin-bottom: 20px;
    }

    .info p {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 30px;
    }

    .glow-box {
      width: 100%;
      height: 250px;
      border-radius: 12px;
      background: radial-gradient(circle at center, #00bfff22, #00000000);
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 14px;
    }

    .login {
      flex: 1;
      padding: 50px 40px;
      background: #181818;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login h2 {
      font-size: 30px;
      color: #00bfff;
      margin-bottom: 20px;
      text-align: center;
    }

    .login input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 10px;
      font-size: 16px;
      color: #fff;
    }

    .login input::placeholder {
      color: #999;
    }

    .login button {
      padding: 14px;
      background: linear-gradient(to right, #00bfff, #0099cc);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .login button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #0099cc, #00bfff);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        margin-top: 30px;
      }

      .info, .login {
        padding: 30px 20px;
      }

      .glow-box {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="info">
      <h1>ASL Translator</h1>
      <p>
        Our intelligent sign language translator converts ASL hand gestures into readable text in real-time. Built for better communication during interviews, meetings, and daily conversations.
      </p>
      <div class="glow-box">[ Add ASL-related image here ]</div>
    </div>
    <div class="login">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

</body>
</html>
